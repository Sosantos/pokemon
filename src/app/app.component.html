<section>
  <header>
    <form class="example-form">
      <mat-form-field appearance="outline">
        <mat-label>Buscar</mat-label>
        <input matInput placeholder="Quem Ã© esse pokemon?">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </form>
  </header>
  <article *ngFor="let carta of cartas">
    <div class='pokemonCarta'>
      <div><img src = "{{ carta.imageUrl }}" alt="Foto do {{carta.nome}}"></div>
      <div>Nome: {{ carta.name }}</div>
      <div>Id : {{ carta.id }}</div>
      <div *ngIf="carta.types">
        Tipos: 
        <ul *ngFor="let tipo of carta.types">
          <li>{{ tipo }}</li>
        </ul>
      </div>
    </div>
  </article>
</section>
